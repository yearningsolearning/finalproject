<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cambo&display=swap" rel="stylesheet">
    <title>BEI TOPPER'S CLUB</title>
    <style>
        img {
  image-rendering: auto; /* default */

}

        .logo{
        
        display: block;
        margin-left: auto;

        margin-top: 10px;;

        height:330px;


        }
        .cartoon{
        position: absolute;
        bottom: 2%;

}

        .transistor{
            position:absolute;
            bottom:1%;

       }

    display: block;

    margin-left: 495px;

    margin-bottom: 20px;
  

}
.create-account-bttn{
    background-color: rgba(71, 71, 70, 0.12);

}
.admin-bttn {
    background-color: rgba(71, 71, 70, 0.12);

    <img src="{{ url_for('static', filename='images/Group 5.svg') }}" alt="logo" class="logo" style="width:50%;">
